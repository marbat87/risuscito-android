apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 14
        targetSdkVersion 26
        multiDexEnabled true
        versionCode 4315
        versionName '4.3.0'
    }
    lintOptions {
        disable 'PrivateResource'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    dexOptions {
        javaMaxHeapSize "2g"
        jumboMode = true
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'
    implementation 'com.itextpdf:itextpdf:5.5.11'
    implementation 'com.afollestad.material-dialogs:commons:0.9.4.7'
    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'
    implementation 'com.stephentuso:welcome:1.4.1'
    implementation('com.mikepenz:materialdrawer:5.9.5@aar') { transitive = true }
    implementation 'com.mikepenz:crossfader:1.5.0@aar'
    implementation 'com.mikepenz:community-material-typeface:1.9.32.2@aar'
    implementation 'com.mikepenz:itemanimators:1.0.0@aar'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:percent:26.1.0'
    implementation 'com.takisoft.fix:preference-v7:26.1.0.2'
    implementation 'com.google.android.gms:play-services-auth:11.4.0'
    implementation 'com.google.android.gms:play-services-drive:11.4.0'
    implementation 'com.google.firebase:firebase-core:11.4.0'
    implementation 'com.google.firebase:firebase-crash:11.4.0'
    implementation 'com.afollestad:material-cab:0.1.12'
    implementation 'com.github.jrvansuita:MaterialAbout:0.1.7'
    implementation 'com.github.keepsafe:TapTargetView:-SNAPSHOT'
    implementation 'com.mikepenz:fastadapter-commons:2.6.3@aar'
    implementation 'com.mikepenz:fastadapter-extensions:2.6.3@aar'
    implementation 'com.github.turing-tech:MaterialScrollBar:13.0.1'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    implementation 'com.cipolat.android:superstateview:1.0.3'
    implementation 'pub.devrel:easypermissions:1.0.1'
    implementation 'com.blunderer:easy-animated-vector-drawable:1.0.0'
    implementation 'com.android.billingclient:billing:1.0'
    implementation 'com.android.support:support-v13:26.1.0'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 58
        versionName '3.2.0'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.itextpdf:itextpdf:5.5.3'
    compile project(':utilities')
    compile project(':aFileChooser')
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.github.fengdai:alertdialogpro-theme-material:0.2.1'
    compile 'com.nispok:snackbar:2.7.4'
    compile project(':discreteSeekBar')
}

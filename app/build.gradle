apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 79
        versionName '3.4.1'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'
    compile 'com.itextpdf:itextpdf:5.5.3'
    compile project(':utilities')
    compile project(':android-floating-action-button')
    compile project(':NonSenseFilePicker')
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.nispok:snackbar:2.10.6'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.github.rey5137:material:1.1.0'
    compile 'com.afollestad:material-dialogs:0.7.1.3'
}
